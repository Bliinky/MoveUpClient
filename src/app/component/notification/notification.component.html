<div class=notification-wrapper>
  <div class=notification-img>
      <img src="{{notification.image}}">
  </div>
  <div class=notification-name-message>
    <div class=notification-name>
      {{notification.name}}
    </div>
    <div class=notification-message>
      {{notification.message}}
    </div>
  </div>
</div>
